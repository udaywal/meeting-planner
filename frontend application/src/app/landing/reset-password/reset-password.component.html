<section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <img class="img-fluid" src="./assets/forgotpassword.png" alt="">
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h4 class="display-4 colorLayer"><b>Reset Password!</b></h4>
            <p>One step away to your dashboard!!.</p>
            <input type="password" id="Password" class="form-control" [(ngModel)]="password" placeholder="Enter a new password" required><br>
            <button type="button" class="btn btn-xl" (click)="resetPassword()">Reset Password</button>
          </div>
        </div>
      </div>
    </div>
</section>
